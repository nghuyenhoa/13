    }

      color: #00d084;
      text-align: center;

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    }
    .card {

      padding: 15px;
      border-radius: 10px;
      border: 1px solid #30363d;
      transition: background 0.3s ease;
    }
    .card:hover {
      background: #1f242d;
    }
    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .card h2 {
      color: #00d084;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .card p {
      color: #c9d1d9;
      font-size: 14px;
    }
