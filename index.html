<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin t·ª©c XAU/USD t·ª´ FXStreet-VN</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #222; color: #fff; padding: 15px; text-align: center; font-size: 22px; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    .news { background: #fff; margin-bottom: 15px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .news a { font-size: 18px; color: #0077cc; text-decoration: none; font-weight: bold; }
    .date { font-size: 12px; color: #666; margin-top: 5px; }
    .desc { font-size: 14px; color: #444; margin-top: 10px; }
  </style>
</head>
<body>
  <header>3 Tin t·ª©c m·ªõi nh·∫•t v·ªÅ V√†ng (XAU/USD)</header>
  <div class="container" id="news">ƒêang t·∫£i...</div>

  <script>
    async function loadXAUNews() {
      const rssUrl = "https://www.fxstreet-vn.com/rss/news";
      const api = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);
      try {
        let resp = await fetch(api);
        let data = await resp.json();
        let items = data.items || [];

        // üîé L·ªçc tin v√†ng
        let goldNews = items.filter(item => {
          const t = item.title.toLowerCase();
          return t.includes("v√†ng") || t.includes("xau") || t.includes("gold");
        });

        // Ch·ªâ l·∫•y t·ªëi ƒëa 3 tin
        goldNews = goldNews.slice(0, 3);

        const container = document.getElementById("news");
        if (goldNews.length === 0) {
          container.innerHTML = "<p>Kh√¥ng t√¨m th·∫•y tin v√†ng n√†o!</p>";
          return;
        }

        let html = "";
        goldNews.forEach(item => {
          html += `
            <div class="news">
              <a href="${item.link}" target="_blank">${item.title}</a>
              <div class="date">${new Date(item.pubDate).toLocaleString("vi-VN")}</div>
              <div class="desc">${item.description?.slice(0,150) || ""}...</div>
            </div>
          `;
        });

        container.innerHTML = html;
      } catch (err) {
        console.error(err);
        document.getElementById("news").innerHTML = "<p>L·ªói t·∫£i tin t·ª´ FXStreet-VN.</p>";
      }
    }
    loadXAUNews();
  </script>
</body>
</html>
