<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin tá»©c vÃ ng má»›i nháº¥t</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #d4af37; }
    .news { margin-bottom: 20px; padding: 10px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .time { color: gray; font-size: 0.9em; }
    a { text-decoration: none; color: #0066cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>ðŸŸ¡ Tin tá»©c vÃ ng má»›i nháº¥t</h2>
  <div id="gold-news"></div>

  <script>
    async function fetchNews() {
      const sources = [
        "https://api.allorigins.win/get?url=" + encodeURIComponent("https://www.fxstreet-vn.com/markets/commodities/metals/gold"),
        "https://api.allorigins.win/get?url=" + encodeURIComponent("https://www.fxstreet-vn.com/news?q=v%C3%A0ng&hPP=20&idx=FxsIndexPro&p=0&Category=News")
      ];

      let container = document.getElementById("gold-news");
      container.innerHTML = "";

      for (let url of sources) {
        try {
          let res = await fetch(url);
          let data = await res.json();
          let html = data.contents;

          // láº¥y tháº» Ä‘áº§u tiÃªn cÃ³ class headline
          let match = html.match(/<a[^>]*>(.*?)<\/a>/i);
          let time = html.match(/<time[^>]*>(.*?)<\/time>/i);

          if (match) {
            let title = match[1].replace(/<[^>]+>/g, "").trim();
            let linkMatch = match[0].match(/href="([^"]+)"/);
            let link = linkMatch ? linkMatch[1] : "#";

            container.innerHTML += `
              <div class="news">
                <a href="${link}" target="_blank">${title}</a>
                <div class="time">${time ? time[1] : ""}</div>
              </div>
            `;
          }
        } catch (err) {
          console.error("Lá»—i táº£i:", err);
        }
      }
    }

    fetchNews();
    setInterval(fetchNews, 120000); // reset sau 2 phÃºt
  </script>
</body>
</html>
