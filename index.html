<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin tức vàng</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    .news { margin-bottom: 20px; padding: 12px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .time { font-size: 0.9em; color: gray; margin-top: 4px; }
    .desc { font-size: 0.95em; margin-top: 6px; color: #333; }
    a { text-decoration: none; color: #0066cc; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Tin tức vàng (XAU/USD)</h2>
  <div id="gold-news"></div>

  <script>
    const RSS_URL = "https://api.rss2json.com/v1/api.json?rss_url=https://www.fxstreet.com/rss/news";
    const KEYWORDS = ["xau", "gold", "vàng"];

    async function fetchNews() {
      try {
        let res = await fetch(RSS_URL + "&_=" + new Date().getTime()); // ép không cache
        let data = await res.json();
        let items = data.items || [];

        // lọc tin vàng
        let goldNews = items.filter(item =>
          KEYWORDS.some(k => item.title.toLowerCase().includes(k) || item.description.toLowerCase().includes(k))
        ).slice(0, 4); // lấy 4 tin mới nhất

        let container = document.getElementById("gold-news");
        container.innerHTML = "";

        if (goldNews.length === 0) {
          container.innerHTML = "<p>⏳ Hiện chưa có tin XAU/USD mới.</p>";
        } else {
          goldNews.forEach(n => {
            container.innerHTML += `
              <div class="news">
                <a href="${n.link}" target="_blank">${n.title}</a>
                <div class="time">${new Date(n.pubDate).toLocaleString("vi-VN")}</div>
                <div class="desc">${n.description}</div>
              </div>
            `;
          });
        }
      } catch (e) {
        console.error("Lỗi tải RSS:", e);
        document.getElementById("gold-news").innerHTML = "<p>⚠️ Không tải được tin tức.</p>";
      }
    }

    fetchNews();
    setInterval(fetchNews, 120000); // tự động reset mỗi 2 phút
  </script>
</body>
</html>
