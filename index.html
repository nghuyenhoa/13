<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin tức Vàng từ FXStreet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      margin: 0;
    }
    h1 {
      text-align: center;
      background: #222;
      color: white;
      padding: 15px;
      margin: -20px -20px 20px -20px;
    }
    #feed {
      max-width: 900px;
      margin: auto;
    }
    .news {
      background: white;
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      gap: 15px;
      align-items: flex-start;
    }
    .news img {
      width: 140px;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
    }
    .content {
      flex: 1;
    }
    .news a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      font-size: 18px;
    }
    .news a:hover {
      color: #d2691e;
    }
    .date {
      color: gray;
      font-size: 0.9em;
      margin: 5px 0;
    }
    .desc {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Tin tức Vàng từ FXStreet</h1>
  <div id="feed">Đang tải...</div>

  <script>
    async function loadRSS() {
      const rssUrl = "https://www.fxstreet.com/rss/quotes/gold";
      const api = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

      try {
        let response = await fetch(api);
        let data = await response.json();

        if (!data.items) {
          document.getElementById("feed").innerHTML = "Không có tin tức!";
          return;
        }

        let html = "";
        data.items.slice(0, 10).forEach(item => {
          html += `
            <div class="news">
              ${item.thumbnail ? `<img src="${item.thumbnail}" alt="thumbnail">` : ""}
              <div class="content">
                <a href="${item.link}" target="_blank">${item.title}</a>
                <div class="date">${new Date(item.pubDate).toLocaleString("vi-VN")}</div>
                <div class="desc">${item.description || "Không có mô tả."}</div>
              </div>
            </div>
          `;
        });

        document.getElementById("feed").innerHTML = html;
      } catch (e) {
        document.getElementById("feed").innerHTML = "Không tải được RSS feed!";
        console.error(e);
      }
    }

    loadRSS();
  </script>
</body>
</html>
